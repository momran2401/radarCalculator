<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Cone Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4A5568;
            font-weight: 500;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #E2E8F0;
            border-radius: 0.5rem;
            transition: border-color 0.2s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #4299E1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        input[type="range"] {
            width: 100%;
            margin-top: 0.5rem;
        }
        canvas {
            background-color: #F7FAFC;
            border-radius: 0.5rem;
            border: 1px solid #E2E8F0;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-700">Radar Cone Calculator</h1>
            <p class="text-gray-500 mt-2">Determine if an object is within the radar's field of view.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Input Controls Column -->
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">Parameters</h2>
                
                <!-- Radar Inputs -->
                <div class="mb-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                    <h3 class="font-semibold text-lg mb-2 text-blue-800">Radar Setup</h3>
                    <div class="input-group">
                        <label for="radarHeight">Radar Height (Y-axis)</label>
                        <input type="number" id="radarHeight" value="20" min="0" max="200">
                        <input type="range" id="radarHeightSlider" min="0" max="200" value="20" step="1">
                    </div>
                </div>

                <!-- Object Inputs -->
                <div class="mb-6 p-4 bg-green-50 rounded-lg border border-green-200">
                    <h3 class="font-semibold text-lg mb-2 text-green-800">Object Position</h3>
                    <div class="input-group">
                        <label for="objectX">Object X Coordinate</label>
                        <input type="number" id="objectX" value="100">
                    </div>
                    <div class="input-group">
                        <label for="objectY">Object Y Coordinate</label>
                        <input type="number" id="objectY" value="15">
                    </div>
                </div>

                <!-- Cone Inputs -->
                <div class="mb-6 p-4 bg-purple-50 rounded-lg border border-purple-200">
                     <h3 class="font-semibold text-lg mb-2 text-purple-800">Cone Definition</h3>
                    <div class="input-group">
                        <label for="coneFOV">Cone Field of View (degrees)</label>
                        <input type="number" id="coneFOV" value="40">
                    </div>
                    <div class="input-group">
                        <label for="tiltAngle">Tilt Angle (degrees)</label>
                        <input type="number" id="tiltAngle" value="10" min="-90" max="90">
                        <input type="range" id="tiltAngleSlider" min="-90" max="90" value="10" step="1">
                    </div>
                </div>
            </div>

            <!-- Visualization and Results Column -->
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md">
                <div id="result" class="text-center text-2xl font-bold mb-4 p-4 rounded-lg">
                    Adjust parameters to begin.
                </div>
                <div class="w-full aspect-video">
                    <canvas id="visualizationCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM element references
        const radarHeightInput = document.getElementById('radarHeight');
        const radarHeightSlider = document.getElementById('radarHeightSlider');
        const objectXInput = document.getElementById('objectX');
        const objectYInput = document.getElementById('objectY');
        const coneFOVInput = document.getElementById('coneFOV');
        const tiltAngleInput = document.getElementById('tiltAngle');
        const tiltAngleSlider = document.getElementById('tiltAngleSlider');
        const resultDiv = document.getElementById('result');
        const canvas = document.getElementById('visualizationCanvas');
        const ctx = canvas.getContext('2d');

        // --- Helper function to normalize angles to the range [-180, 180] ---
        function normalizeAngle(angle) {
            return ((angle + 180) % 360) - 180;
        }

        // --- Core Calculation Logic ---
        function performCalculation() {
            // 1. Get and parse all input values
            const radarY = parseFloat(radarHeightInput.value);
            const objX = parseFloat(objectXInput.value);
            const objY = parseFloat(objectYInput.value);
            const coneFOV = parseFloat(coneFOVInput.value);
            const tiltAngle = parseFloat(tiltAngleInput.value);

            // Validate inputs
            if (isNaN(radarY) || isNaN(objX) || isNaN(objY) || isNaN(coneFOV) || isNaN(tiltAngle)) {
                resultDiv.textContent = 'Error: Please enter valid numbers.';
                resultDiv.className = 'text-center text-2xl font-bold mb-4 p-4 rounded-lg bg-red-100 text-red-700';
                return;
            }

            // 2. Calculate vector from radar to object
            const vectorX = objX - 0; // Radar is always at x=0
            const vectorY = objY - radarY;
            
            let isInCone = false;

            // 3. FIX: Check if the object is in front of the radar
            if (vectorX > 0) {
                // Calculate the angle of the object relative to the radar
                const objectAngleRad = Math.atan2(vectorY, vectorX);
                const objectAngleDeg = objectAngleRad * (180 / Math.PI);

                // 4. FIX: Use normalized angle difference for robust checking
                const halfFOV = coneFOV / 2;
                const diff = normalizeAngle(objectAngleDeg - tiltAngle);
                
                isInCone = Math.abs(diff) <= halfFOV;
            }
            // If vectorX <= 0, isInCone remains false.

            // 5. Display the result
            if (isInCone) {
                resultDiv.textContent = 'Object is IN the cone.';
                resultDiv.className = 'text-center text-2xl font-bold mb-4 p-4 rounded-lg bg-green-100 text-green-700';
            } else {
                resultDiv.textContent = 'Object is OUT of the cone.';
                resultDiv.className = 'text-center text-2xl font-bold mb-4 p-4 rounded-lg bg-yellow-100 text-yellow-700';
            }
            
            // 6. Trigger visualization
            const halfFOV = coneFOV / 2;
            const upperAngle = tiltAngle + halfFOV;
            const lowerAngle = tiltAngle - halfFOV;
            drawVisualization({ radarY, objX, objY, lowerAngle, upperAngle, isInCone });
        }

        // --- Canvas Drawing Logic ---
        function drawVisualization(params) {
            const { radarY, objX, objY, lowerAngle, upperAngle, isInCone } = params;
            
            const parent = canvas.parentElement;
            canvas.width = parent.clientWidth;
            canvas.height = parent.clientHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const maxX = Math.max(Math.abs(objX), 50) * 1.2;
            const maxY = Math.max(Math.abs(radarY), Math.abs(objY), 50) * 1.2;
            const scale = Math.min(canvas.width / (2 * maxX), canvas.height / (2 * maxY));
            const originX = canvas.width / 2;
            const originY = canvas.height / 2;

            const transform = (x, y) => ({
                x: originX + x * scale,
                y: originY - y * scale
            });

            // Draw grid lines
            ctx.strokeStyle = '#E2E8F0';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for (let x = -maxX; x <= maxX; x += 20) {
                const p1 = transform(x, -maxY);
                const p2 = transform(x, maxY);
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
            }
            for (let y = -maxY; y <= maxY; y += 20) {
                const p1 = transform(-maxX, y);
                const p2 = transform(maxX, y);
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
            }
            ctx.stroke();

            // Draw axes
            ctx.strokeStyle = '#A0AEC0';
            ctx.lineWidth = 2;
            ctx.beginPath();
            const xAxisStart = transform(-maxX, 0);
            const xAxisEnd = transform(maxX, 0);
            ctx.moveTo(xAxisStart.x, xAxisStart.y);
            ctx.lineTo(xAxisEnd.x, xAxisEnd.y);
            const yAxisStart = transform(0, -maxY);
            const yAxisEnd = transform(0, maxY);
            ctx.moveTo(yAxisStart.x, yAxisStart.y);
            ctx.lineTo(yAxisEnd.x, yAxisEnd.y);
            ctx.stroke();

            // --- Draw Cone (Robust Method) ---
            const radarPos = transform(0, radarY);
            const coneLength = Math.max(canvas.width, canvas.height);
            
            const lowerRad = lowerAngle * (Math.PI / 180);
            const upperRad = upperAngle * (Math.PI / 180);

            const p1x = radarPos.x + coneLength * Math.cos(lowerRad);
            const p1y = radarPos.y - coneLength * Math.sin(lowerRad);
            const p2x = radarPos.x + coneLength * Math.cos(upperRad);
            const p2y = radarPos.y - coneLength * Math.sin(upperRad);

            ctx.fillStyle = 'rgba(128, 90, 213, 0.2)';
            ctx.strokeStyle = 'rgba(128, 90, 213, 0.6)';
            ctx.lineWidth = 2;

            ctx.beginPath();
            ctx.moveTo(radarPos.x, radarPos.y);
            ctx.lineTo(p1x, p1y);
            ctx.lineTo(p2x, p2y);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // --- Draw Radar ---
            ctx.beginPath();
            ctx.arc(radarPos.x, radarPos.y, 6, 0, 2 * Math.PI);
            ctx.fillStyle = '#2B6CB0';
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.fillStyle = '#2D3748';
            ctx.fillText(`(0, ${radarY.toFixed(1)})`, radarPos.x + 10, radarPos.y - 10);

            // --- Draw Object ---
            const objectPos = transform(objX, objY);
            ctx.beginPath();
            ctx.arc(objectPos.x, objectPos.y, 6, 0, 2 * Math.PI);
            ctx.fillStyle = isInCone ? '#2F855A' : '#C05621';
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.fillStyle = '#2D3748';
            ctx.fillText(`(${objX}, ${objY})`, objectPos.x + 10, objectPos.y - 10);
        }

        // --- Synchronization and Event Listeners ---
        function syncAndCalc(source, target) {
            target.value = source.value;
            performCalculation();
        }

        radarHeightSlider.addEventListener('input', () => syncAndCalc(radarHeightSlider, radarHeightInput));
        radarHeightInput.addEventListener('input', () => syncAndCalc(radarHeightInput, radarHeightSlider));
        tiltAngleSlider.addEventListener('input', () => syncAndCalc(tiltAngleSlider, tiltAngleInput));
        tiltAngleInput.addEventListener('input', () => syncAndCalc(tiltAngleInput, tiltAngleSlider));

        [objectXInput, objectYInput, coneFOVInput].forEach(el => el.addEventListener('input', performCalculation));
        
        window.addEventListener('resize', () => {
            if (resultDiv.textContent !== 'Adjust parameters to begin.') {
                performCalculation();
            }
        });
        
        document.addEventListener('DOMContentLoaded', performCalculation);
    </script>
</body>
</html>
